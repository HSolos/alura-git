<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <title>
            ArcGIS Maps SDK for JavaScript Tutorials: Display your location
        </title>

        <style>
            html,
            body,
            #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
        </style>

        <link
            rel="stylesheet"
            href="https://js.arcgis.com/4.27/esri/themes/light/main.css"
        />
        <script src="https://js.arcgis.com/4.27/"></script>

        <script>
            require([
                "esri/config",
                "esri/Map",
                "esri/views/MapView",
                "esri/Graphic",
            ], function (esriConfig, Map, MapView, Graphics) {
                esriConfig.apiKey = "api_key";

                const map = new Map({
                    basemap: "streets-navigation-vector",
                });
                const view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [-72.0, -17.02],
                    zoom: 15,
                });
            });
        </script>
    </head>
    <body>
        <div id="viewDiv"></div>
    </body>
</html>
